image: node:18

stages:
  - build
  - deploy

cache:
  paths:
    - node_modules/

variables:
  CI: "true"

before_script:
  - cd landing
  - npm install

build:
  stage: build
  script:
    - npm run build
    - echo "Checking if build directory exists..."
    - ls -la build
  artifacts:
    paths:
      - build/

deploy:
  stage: deploy
  script:
    - apt-get update -qq && apt-get install -y lftp
    - ls -la landing
    - lftp -c "set ftp:ssl-force true; set ftp:ssl-protect-data true; set ssl:verify-certificate no; open -u $FTP_USERNAME,$FTP_PASSWORD $FTP_HOST;
        mirror -R --delete ./build $FTP_DIRECTORY
      "
  only:
    - dev